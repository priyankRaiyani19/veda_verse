<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <!--        <img src="login background.jpg"/>-->
    <div id="container">
        <h1>Create Account</h1>
        <form action="../Login/index.html" class="form">
            <input class="field" type="email" id="email" placeholder="E-mail" />
            <input class="field" type="password" name="Password" placeholder="Password" />
            <div>
                <button type="submit" class="btn" id="submit-btn"> Sign in </button>
            </div>
            <div class="icon-wrapper">
                <a href="https://www.w3schools.com/">
                    <i class="fa-brands fa-facebook icon"></i>
                </a>

                <a href="https://github.com/priyankRaiyani19">
                    <i class="fa-brands fa-google icon"></i>
                </a>

            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
