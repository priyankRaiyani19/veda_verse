<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div id="main">
    <div id="container">
        <h1>Forgot password</h1>
        <form action="../Login/index.html" class="form">
            <input class="field" type="password" id="old password" placeholder="Password" />
            <input class="field" type="password" name="Create Password" placeholder=" New Password" />

            </div>
        </form>
    </div>
</div>
</body>
</html>
